<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts by Gooble Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- My Custom StyleSheet -->
    <link rel="stylesheet" type="text/css" href="./StyleSheet/style.css" />

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="header-primary--5">5</span>Tasks<span
          class="header-primary--daily"
          >Daily</span
        >
      </h1>
      <!-- To-Do Task Counter -->
      <div class="task-counter">
        <h2>To-Do</h2>
        <div class="tasks-done-count"><span>0</span> / <span>5</span></div>
      </div>

      <!-- Assign Task -->
      <p class="assign-null"></p>
      <div class="assign-task">
        <input
          class="task-input"
          placeholder="What do you want to do?..."
          type="text"
        />
        <button onclick="handleAddTask()">+ Add Task</button>
      </div>

      <div class="to-do-list">
        <!-- <div class="single-to-do">
          <input value="Hola!" type="text" />
          <button class="edit">
            <ion-icon name="create-outline"></ion-icon>
            <ion-icon name="save"></ion-icon>
          </button>
          <button class="delete">
            <ion-icon name="trash-outline"></ion-icon>
          </button>
          <button class="done">
            <ion-icon name="checkmark-done-outline"></ion-icon>
          </button>
        </div> -->
      </div>
    </div>

    <!-- Icons by IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- My Custom JavaScript -->
    <script defer src="./JavaScript/script.js"></script>
  </body>
</html>
